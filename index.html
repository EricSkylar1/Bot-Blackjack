<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bot Blackjack</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game-container">
        <h1>Bot vs Bot Blackjack!</h1>
        <div id="narration" class="narration"></div>  
        <div class="card-container">
            <span id="dealer-title">
                Dealer
                <div id="dealer-score"></div>
            </span>
            <div id="dealer-hand"></div>
            <div id="player-hand"></div>
            <span id="player-title">
                Bot Player
                <div id="player-score"></div>
            </span>
        </div>
        
        <button id="start-game-button" class="start-game-button">
            Start Game
        </button>
    </div>
    <script src="participant.js"></script>
    <script src="player.js"></script>
    <script src="dealer.js"></script>
    <script src="game.js"></script>
</body>
</html>
